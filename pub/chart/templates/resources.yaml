apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
      annotations:
{{- if .Values.annotations.disable -}}
        dapr.io/enabled: "true"
        dapr.io/app-id: api
        dapr.io/app-port: "8080"
{{- end -}}
    spec:
      containers:
      - name: api
        image: matheuscruzdev/api:{{ .Values.image.tag }}
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  ports:
  - port: 8080
    targetPort: 8080